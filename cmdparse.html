<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CMD Parse</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="cmd.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" type="text/css" href="cmd.css">
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>
  </head>
<body>
    <div class="container">
        <main>
            <h1>CMD Parse</h1>
            <p>This tool is a command line parser and analyzer that will identify and enrich different components of a command line entry.</p>
            <form>
                <div>
                    <label for="user-text">Text to analyze</label>
                    <textarea cols="100" rows="6" id="user-text" name="user-text" placeholder="Paste command line string here." required></textarea>
                </div>
                <div>
                    <button type="submit" onclick="syntaxoutput()">Analyze it!</button>
                </div>
                <div>
                    <textarea cols="100" rows="6" id="output-text" name="output-text" placeholder="Parsed output will appear here." required></textarea>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
